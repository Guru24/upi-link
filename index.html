<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Choose User to Pay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Select User to Make Payment</h2>
  <div id="buttons"></div>

  <script>
    const users = {
      AB: "upi://pay?pa=AEBC376913139251003@SC&pn=American%20Express&am=2095&cu=INR&tn=Lending%20Friend%20Family",
      CD: "upi://pay?pa=AEBC376913139251003@SC&pn=American%20Express&am=2095&cu=INR&tn=Lending%20Friend%20Family",
      EF: "upi://pay?pa=AEBC376913139251003@SC&pn=American%20Express&am=2095&cu=INR&tn=Lending%20Friend%20Family"
      // Add more here
    };
    
    
    const container = document.getElementById('buttons');
    for (let username in users) {
      const btn = document.createElement('a');
      btn.className = 'button';
      btn.href = users[username];
      btn.textContent = username;
      container.appendChild(btn);
    }
  </script>
</body>
</html>
