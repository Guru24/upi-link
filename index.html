<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f2f4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .user-button {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .user-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      background-color: #eef4ff;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 12px;
        padding: 16px;
      }

      .user-button {
        font-size: 16px;
        padding: 16px;
      }

      h1 {
        font-size: 22px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Choose a User to Pay</h1>
  <div class="grid" id="buttonGrid"></div>

  <script>
    const users = {
      AB: "upi://pay?pa=AEBC376913139251003@SC&pn=American%20Express&am=2095&cu=INR&tn=Lending%20Friend%20Family",
      CD: "upi://pay?pa=AEBC376913139251003@SC&pn=American%20Express&am=2095&cu=INR&tn=Lending%20Friend%20Family",
      EF: "upi://pay?pa=AEBC376913139251003@SC&pn=American%20Express&am=2095&cu=INR&tn=Lending%20Friend%20Family"
      // Add more users as needed
    };

    const grid = document.getElementById('buttonGrid');

    for (const [username, link] of Object.entries(users)) {
      const btn = document.createElement('a');
      btn.href = link;
      btn.className = 'user-button';
      btn.textContent = username;
      grid.appendChild(btn);
    }
  </script>

</body>
</html>
